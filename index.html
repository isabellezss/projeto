<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Curso</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <form id="cadastro" > 
    <!-- type-tipo de informação esperado -->
    <!-- name; identificador do input para quem recebe os dados -->
    <!-- ID:IDENTIFICAÇÃO - para executar codigos -->
    <div class="contanier-caixa">
        <h1 class="grad">Inscrição Para Cursos:</h1>

    <div class="inputs">
        <label for="nome--usuario">Nome:</label>
           <input type="text" name="nome--usuario" id="nome--usuario" required minlength="3" maxlength="30">
    </div>

    <div class="inputs">
        <label for="sobrenome--usuario"> Sobrenome:</label>
           <input type="text" name="sobrenome--usuario" id="sobrenome--usuario" required minlength="3" maxlength="30">
    </div>

    <div class="inputs">
        <label for="idade--usuario"> Idade:</label>
           <input type="number" name="idade--usuario" id="idade--usuario" min="14" max="18" placeholder="14 ~ 18" required minlength="3" maxlength="30">
    </div>

    <div class="inputs">
        <label for="Curso"> Curso </label>
        <select name="curso" id="curso" required>
        <option value="Front End"> Front End </option>
        <option value="Tecnicas Adm"> Tecnicas Adminstrativas </option>
        <option value="Informática Basica"> Informatica Básica </option>
        <option value="Design"> Design</option>
        <option value="Marketing">Marketing</option>
        </select>
    </div>
    <div class="inputs">
        <label for="contato--usuario"> Contato:</label>
           <input type="tel" name="contato--usuario" id="contato--usuario" required minlength="3" maxlength="30" placeholder="ex: 11945390899">
    </div>

    <div class="inputs">
        <label for="email--usuario">Email:</label>
        <input type="email" name="email--usuario" id="email--usuario" required maxlength="30" minlength="3" placeholder="exemplo@exemplo.com">
    </div>
    <div id="mensagem"></div>
       <div class="bnt-inputs">
           <button class="bnt-primario" type="submit" id="bnt-enviar"> enviar </button>
           <button class="bnt-secundario" > cancelar </button>
       </div>
    </div>
    <div class="contanier-img"> 
        <img src="img/pexels-christina-morillo-1181672 (1).jpg" alt="imagem menina estudando">
    </div>

   </form>
   <script src="script.js"></script>
</body>
</html>
